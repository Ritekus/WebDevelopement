<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>BMI CALCULATOR</h1>
      <div class="container">
    <main>
    <form>

   <p><label>Enter height in cm</label><input type="text" id="heights"></p><br>
   <p><label>Enter weight in kg</label><input type="text" id="weights"></p>
   <div id="b">
   <button>Calculate</button></div>
   <div id="results"></div>
   <p>Underweight: less than 19</p>
   <p>Normal: greater than 19 and less than 24.9</p>
   <p>Overweight: Greater than 24.9</p>
   </div>
    </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
